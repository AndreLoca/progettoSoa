<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
          <div class="container">
              <div class="columns is-centered">
                  <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                      <form action="/userRegistration" method="POST" class="box">
                          <div class="field">
                              <label for="" class="label">Username</label>
                              <div class="control has-icons-left">
                                  <input name="username" type="text" placeholder="e.g. PippoPepe" class="input" required>
                                  <span class="icon is-small is-left">
                                      <i class="fa fa-user"></i>
                                  </span>
                              </div>
                          </div>
                          <div class="field">
                              <label for="" class="label">Email</label>
                              <div class="control has-icons-left">
                                  <input name="email" type="email" placeholder="e.g. pippo@gmail.com" class="input" required>
                                  <span class="icon is-small is-left">
                                      <i class="fa fa-envelope"></i>
                                  </span>
                              </div>
                          </div>
                          <div class="field">
                              <label for="" class="label">Password</label>
                              <div class="control has-icons-left">
                                  <input name="password1" type="password" placeholder="*******" class="input" required>
                                  <span class="icon is-small is-left">
                                      <i class="fa fa-lock"></i>
                                  </span>
                                  <p class="help has-text-grey">La password deve avere almeno 8 caratteri.</p>
                              </div>
                          </div>
                          <div class="field">
                              <label for="" class="label">Retype Password</label>
                              <div class="control has-icons-left">
                                  <input name="password2" type="password" placeholder="*******" class="input" required>
                                  <span class="icon is-small is-left">
                                      <i class="fa fa-lock"></i>
                                  </span>
                              </div>
                          </div>
                          <div class="field">
                          <input type="submit" class="button is-success" value="Registrati">
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </section>
  </body>
</html>
